<!DOCTYPE html>
<html>
    <head>
        <title>Esercitazione Javascript 2</title>
	<script language="Javascript">
	function Quadrati()
	{	for (i=1;i<=10;i++)
			document.writeln(i*i + "<br>");
		document.writeln("Fine elaborazione");
	}
	</script>
</head>
<body>
	<input type="button" name="esegui" value="Esegui" onclick="Quadrati()">	
	
</body>
</html>
